<ion-header>
  <ion-navbar hideBackButton no-border-bottom>
    <ion-buttons start>
      <button ion-button color="dark" (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>收货地址</ion-title>

    <ion-buttons end>
      <button ion-button color="dark" clear (click)="addressManager()">管理</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="ion-list" no-border>
    <ion-item *ngFor="let address of addresses" (click)="selectAddress(address)">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col width-67><span>{{address.contactUserName}}</span></ion-col>
            <ion-col width-33><span>{{address.contractTel}}</span></ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <div class="address-context">{{address.province}}{{address.city}}{{address.area}}{{address.address}}</div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
