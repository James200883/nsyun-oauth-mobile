<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>资讯中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="blog">
    <ion-row>
      <ion-col>
        <h2>{{blog.blog.title}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
          {{blog.blog.blogCategory.name}}
      </ion-col>
      <ion-col width-33>
        {{blog.blog.author}}
      </ion-col>
      <ion-col width-33>
        {{blog.blog.publishDateString}}
      </ion-col>
    </ion-row>
    <ion-row>
      <p [innerHTML]="blog.information"></p>
    </ion-row>

    <ion-row>
      <button ion-button  icon-left (click)="addBlogCount(blog.id, 'like')">
        <ion-icon name='people'></ion-icon>
        {{blog.blog.countLike}}
      </button>

      <button ion-button  icon-left (click)="addBlogCount(blog.id, 'wish')">
        <ion-icon name='paw'></ion-icon>
        {{blog.blog.countWish}}
      </button>

    </ion-row>

  </ion-grid>

</ion-content>
