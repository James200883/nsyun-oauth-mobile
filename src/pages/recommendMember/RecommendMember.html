<ion-header>
  <ion-navbar>
    <ion-title>我推荐的会员</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg">
  <ion-list>
    <ion-item *ngFor="let recommendMember of recommendMembers">
      <ion-avatar item-left>
        <img src="{{recommendMember.userFollowed.imageUrl}}">
      </ion-avatar>
      <h2>{{recommendMember.userFollowed.realname}}</h2>
      <p>{{recommendMember.userFollowed.mobile}}</p>
      <ion-note item-right>{{recommendMember.userFollowed.createDateStr}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
