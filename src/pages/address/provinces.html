<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>选择省份</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let province of provinces" (click)="itemSelected(province.city, province.name)">
      {{province.name}}
    </ion-item>
  </ion-list>
</ion-content>
