<ion-header>
  <ion-navbar>
    <ion-title>管理收货地址</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg">
  <ion-list>
    <ion-item *ngFor="let address of addresses">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col text-left><span>{{address.contactUserName}}</span></ion-col>
            <ion-col text-right><span>{{address.contractTel}}</span></ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <div>{{address.province}}{{address.city}}{{address.area}}{{address.address}}</div>
        </ion-card-content>
      </ion-card>
      <button ion-button outline small color="dark" class="pull-right" (click)="addEdit(address.id)">编辑</button>
      <button ion-button outline small color="dark" class="pull-right" (click)="delAddress(address.id)">删除</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar no-border>
    <button ion-button block color="primary" (click)="addEdit(null)">新增收货地址</button>
  </ion-toolbar>
</ion-footer>
