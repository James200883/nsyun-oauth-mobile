<ion-header>
  <ion-navbar hideBackButton no-border-bottom>
    <ion-title>用户登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (submit)="userLogin(loginForm)" class="login-form">
    <ion-list>
      <ion-item>
        <ion-icon name="phone-portrait"></ion-icon>
        <input type="tel" placeholder="请输入手机号" [formControl]="mobile"/>
        <ion-icon name="close" item-right [hidden]="mobile.value.length == 0" (tap)="clearInput(loginForm, 'mobile')"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon name="lock"></ion-icon>
        <input type="password" placeholder="请输入密码" [formControl]="password"/>
        <ion-icon name="close" item-right [hidden]="password.value.length == 0" (tap)="clearInput(loginForm, 'password')"></ion-icon>
      </ion-item>
    </ion-list>

    <div padding class="btn-login">
      <button ion-button block type="submit" color="primary" [disabled]="!loginForm.valid">登录</button>
    </div>
  </form>

  <ion-row>
    <ion-col width-50>
      <button ion-button clear color="primary" (tap)="presentForgotPass()">忘记密码</button>
    </ion-col>
    <ion-col width-50 class="btn-register">
      <button ion-button clear color="primary" (tap)="presentRegister()">快速注册</button>
    </ion-col>
  </ion-row>
</ion-content>
