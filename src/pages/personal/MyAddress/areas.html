<ion-header>
  <ion-toolbar no-border-bottom>
    <ion-title>选择区域</ion-title>
    <ion-buttons start>
      <button ion-button color="dark" class="btn-back" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let area of areas" (click)="itemSelected(area)">
      {{area}}
    </ion-item>
  </ion-list>
</ion-content>
