<ion-header>
  <ion-navbar hideBackButton no-border-bottom>
    <ion-buttons start>
      <button ion-button color="dark" navpop><ion-icon name="arrow-back" class="btn-back"></ion-icon></button>
    </ion-buttons>
    <ion-title text-center>消息盒子</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="ion-list">
    <ion-item-sliding *ngFor="let message of messages">
      <ion-item (tap)="messageDetail(message.messageBody)">
        <h2>{{message.messageTitle}}</h2>
        <p>{{message.messageBody}}</p>
        <ion-note item-right>{{message.createDateString}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delMessage(message.id)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
