<ion-header>
  <ion-navbar hideBackButton no-border-bottom>
    <ion-buttons start>
      <button ion-button color="dark" navPop><ion-icon name="arrow-back" class="btn-back"></ion-icon></button>
    </ion-buttons>
    <ion-title text-center>管理售后服务</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="ion-list" no-border>
    <ion-item *ngFor="let saleMaint of saleMaintes">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col width-67><span style="font-size:18px;font-color:red;">{{saleMaint.createDateString}} {{saleMaint.typeString}}</span></ion-col>
            <ion-col width-33><span>{{saleMaint.statusString}}</span></ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <div class="address-context"><span style="font-size:18px;font-color:red;">信息:</span>{{saleMaint.info}}</div>
          <div class="address-context"><span style="font-size:18px;font-color:red;">地址:</span>{{saleMaint.address}}</div>
          <div class="address-context"><span style="font-size:18px;font-color:red;">处理信息：</span>{{saleMaint.infoDeal}}</div>
        </ion-card-content>
      </ion-card>
      <button ion-button outline small color="dark" class="btn" (tap)="addEdit(saleMaint.id)">编辑</button>
      <button ion-button outline small color="dark" class="btn" (tap)="delSaleMaint(saleMaint.id)">删除</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar no-border>
    <button ion-button full color="danger" (click)="addEdit(null)">新售后服务</button>
  </ion-toolbar>
</ion-footer>
